<!DOCTYPE html>
<script>

	
document.onkeydown = function(event) {
	var score = 0;
	var count = 0;
	var key_press = String.fromCharCode(event.keyCode);
	var key_code = event.keyCode;
	document.getElementById('kp').innerHTML = key_press;
    document.getElementById('kc').innerHTML = key_code;
	
	
	switch(event.keyCode) {
		case 173:
			count = 1;
			break;
		case 190:
			count = 2;
			break;
	}
	
	document.getElementById('zahl').innerHTML = count;
	/*
	 *while(count == 1) {
	 *	score++;
	 *	if(count == 2)break;
	 *}
	 */
	document.getElementById('stand').innerHTML = score;
}
document.onkeyup = function(event){
    var key_press = String.fromCharCode(event.keyCode);
}

</script>
<h2>Wurffunktion Staerke Counter</h2>
<h3>start mit "-" und Stop mit "."</h3>
Key Pressed : <span id="kp"></span>
<br />
Key Code : <span id="kc"></span>
<br />
Counter : <span id="zahl"></span>
<br />
Stand : <span id="stand"></span>
