<!DOCTYPE html>
<script>

	
document.onkeydown = function(event) {
	
		var score = 0;
		var count = 0;
		var key_code = event.keyCode;
		document.getElementById('kc').innerHTML = key_code;
		
		
		switch(event.keyCode) {
			case 173:
				count = 1;
				counterLoop();
				break;
			case 190:
				count = 0;
				stop();
				break;
		}
		
		document.getElementById('zahl').innerHTML = count;		
		
		function counterLoop() {
				loop = setTimeout(function () {
				score++;
				document.getElementById('stand').innerHTML = score;
				if(event.keyCode == 173 && score < 10) {
					counterLoop();
				}
				else if(event.keyCode == 173 && score ==10) {
					counterLoopR();
				}
			},500)
		}
		
		function counterLoopR() {
				loop = setTimeout(function () {
				score--;
				document.getElementById('stand').innerHTML = score;
				if(event.keyCode == 173 && score > 0) {
					counterLoopR();
				}
				else {
					counterLoop();
				}
			},500)
		}

		function stop() {
			clearTimeout(loop);
		}
		
}


</script>
<h2>Wurffunktion Staerke Counter</h2>
<h3>start mit "-" und Stop mit "."</h3>
Key Code : <span id="kc"></span>
<br />
Counter : <span id="zahl"></span>
<br />
Stand : <span id="stand"></span>
